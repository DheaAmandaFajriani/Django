{% extends "main2.html" %}

 {% block content%}
 <h1>{{judul}}</h1>
</br>
<div class="container-fluid">
    <div class="row">
        <!-- Kolom Daftar Mahasiswa -->
        <div class="col-md-6">
            <div class="card card-body">
              <h4>Daftar Mata Kuliah </h4>
                <table class="table table-sm">
                      <tr>
                          <th></th>
                          <th>kode mata kuliah </th>
                          <th>nama mata kuliah </th>
                        
                      </tr>

                      <tbody>
                          {% for matkul in matkul2 %}
                          <tr>
                              <td></td>
                              <td> {{matkul.id_matkul}}</td>
                              <td> {{matkul.nama}}</td>
                              
                          </tr>
                          {% endfor %}
                        </tbody>  
                </table>
                
            </div>
        </div>
         <div class="col-md-4">
                <div class="card card-body">
                    <h5>Tambah Mata kuliah  </h5>
                </br>
                    <form method="POST" class ="post-form" action="/matkul2">
                     {% csrf_token %}

                      <div class="form-group">
                        <label for="id_matkul"  style="width: 150px;">kode mata kuliah </label>
                        <input type="text"  name="id_matkul" id="id_matkul">
                       
                     </div>

                     <div class="form-group">
                        <label for="nama"  style="width: 150px;">nama mata kuliah </label>
                        <input type="text"  name="nama" id="nama" >
                        
                     </div>

                     <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                           submit</button>
                       </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

  {% endblock content %}
